        <script>
                function startTime() { //Time and Date
                    var today = new Date();
                    var h = today.getHours();
                    var m = today.getMinutes();
                    var s = today.getSeconds();
                    var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thurs', 'Fri', 'Sat'];
                    var dayName = days[today.getDay()];
                    m = checkTime(m);
                    s = checkTime(s);
                    function fgex() {
                        if (h>=12) {
                            return {hours: (h - 12), ampm: "PM"};
                        } else {
                             return {hours: h, ampm: "AM"};
                        }
                    }
                    document.getElementById('time').innerHTML = fgex().hours + ":" + m + ":" + s + " " + fgex().ampm;
                    document.getElementById('date').innerHTML = dayName + " " + today.getDate() + "-" + (today.getMonth() + 1) + "-" + today.getFullYear();
                    var t = setTimeout(startTime, 500);
                }
                function checkTime(i) {
                    if (i < 10) {i = "0" + i}; 
                    return i;
                }
            </script>
